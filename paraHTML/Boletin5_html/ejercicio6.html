<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="rexistro"><h1>Formulario de rexistro</h1></label><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><p>
        <label for="apelidos">Apelidos:</label>
        <input type="text" id="apelidos"><p>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="binario" name="sexo" value="binario" checked>
        <label for="binario">binario</label>
        <input type="radio" id="no binario" name="sexo" value="no binario" checked>
        <label for="no binario">no binario</label><br><br>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo"><p>
        <label for="poblacion">Población:</label>
        <select id="poblacion" name="poblacion">
            <option value="cangas">Cangas</option>
            <option value="vigo">Vigo</option>
            <option value="pontevedra">Pontevedra</option>
            <option value="ourense">Ourense</option>
            <option value="lugo">Lugo</option>
        </select> <p></p>
        <label for="nome">Descripción:</label>
        <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea><br><p></p>
        <input type="checkbox" id="desexo" name="servicio-musica" value="spotify" checked>
        <label for="spotify">Desexo recibir información sobre as novedades e ofertas</label><p></p>
        <input type="checkbox" id="youtube" name="servicio-musica" value="youtube">
        <label for="youtube">Declaro ter lido e aceptar as condicións xenerales do programa e a normativa sobre protección de datos</label>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
