<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de rexistro</h1><p>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><p>
        <label for="apelidos">Apelidos:</label>
        <input type="text" id="apelidos"><p>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="binario" name="binario" value="binario" checked>
        <label for="binario">binario</label>
        <input type="radio" id="no binario" name="no binario" value="no binario" checked>
        <label for="no binario">no binario</label><br><br>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo"><p>
        <input type="checkbox" id="desexo" name="servicio-musica" value="spotify" checked>
        <label for="spotify">Desexo recibir información sobre as novedades e ofertas</label><p></p>
        <input type="checkbox" id="youtube" name="servicio-musica" value="youtube">
        <label for="youtube">Declaro ter lido e aceptar as condicións xenerales do programa e a normativa sobre protección de datos</label>
    </form>
</body>
</html>
